<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFBC0A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC7D10;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FC2F00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Dado simplificado (cara con 6 puntos) -->
  <g transform="translate(50, 50)">
    <!-- Puntos del dado en blanco -->
    <circle cx="-15" cy="-15" r="5" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-15" r="5" fill="white" opacity="0.9"/>
    <circle cx="15" cy="-15" r="5" fill="white" opacity="0.9"/>
    <circle cx="-15" cy="15" r="5" fill="white" opacity="0.9"/>
    <circle cx="0" cy="15" r="5" fill="white" opacity="0.9"/>
    <circle cx="15" cy="15" r="5" fill="white" opacity="0.9"/>
  </g>
</svg>
