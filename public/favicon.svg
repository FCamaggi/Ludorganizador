<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="diceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dado con gradiente -->
  <rect x="10" y="10" width="80" height="80" rx="12" fill="url(#diceGradient)"/>
  
  <!-- Puntos del dado (nÃºmero 6) -->
  <!-- Fila superior -->
  <circle cx="30" cy="30" r="5" fill="white"/>
  <circle cx="70" cy="30" r="5" fill="white"/>
  
  <!-- Fila media -->
  <circle cx="30" cy="50" r="5" fill="white"/>
  <circle cx="70" cy="50" r="5" fill="white"/>
  
  <!-- Fila inferior -->
  <circle cx="30" cy="70" r="5" fill="white"/>
  <circle cx="70" cy="70" r="5" fill="white"/>
  
  <!-- Sombra/brillo para dar profundidad -->
  <rect x="10" y="10" width="80" height="40" rx="12" fill="white" opacity="0.1"/>
</svg>
