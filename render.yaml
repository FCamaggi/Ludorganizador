services:
  - type: web
    name: ludorganizador-api
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # Debes configurar esto manualmente en el dashboard de Render
